<ion-header>

  <ion-navbar >
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <br/>
    <br/>
  <!-- <div class="splash-logo"></div> -->
  <br/>
  <br/>
  
  <div>
      <ion-list>
        <ion-item>
          <ion-label stacked>Email</ion-label> 
          <ion-input type="email" [(ngModel)]="email" name="email"  required="required"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required="required"></ion-input>
        </ion-item>
  
        <div padding text-center>
         
           <button *ngIf="email && password " ion-button color="danger" round (click)="submitLogin()">
            Login</button>
          <!-- Show dead button if form is not filled -->
          <button *ngIf="!email && !password" ion-button color="danger" clear round>Login Now</button>
          
          
        </div>
       
        
  
      </ion-list>
      </div>
    
     <br/>
     <div padding text-center>
        <button ion-button color="gray" block clear (click)="forgotPassword()">Forgot Password</button>
      </div>
   
      
        <div padding text-center>
          <button ion-button color="gray" block clear (click)="redirectToSignup()">Create new account</button>
        </div>

</ion-content>
